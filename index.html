<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad Obligatoria</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <style>
            .fondo{
                background-color: #b1a285;
            }
            .encabezado01{
                color:#010101;
                margin-top: 9rem;
                text-align: center;
                font-size: 5rem;
                text-decoration-line: underline;               
            }
        </style>
    </head>
    <body class="fondo">
        <div id="aplicacion">
            <h1 v-bind:class="formato01">{{datos}}</h1>     
        </div>
        
        <script>
            new Vue({
                el:'#aplicacion',
                data: {
                   datos: 'Hola Mundo!!',
                   formato01: 'encabezado01'
                }
            
            })
        </script>
    </body>
</html>
